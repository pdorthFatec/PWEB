<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de criar objetos</title>
</head>
<body>
    <script>
        var aluno1 = new Object();

        // usando Object
        aluno1.ra = "00001234";
        aluno1.nome = "Matheus";
        alert(`Aluno01 == ra=${aluno1.ra} nome=${aluno1.nome}`)

        var aluno2 ={};
        aluno2.ra = "1234";
        aluno2["nome"] = "Paulo";
        alert("Aluno02 == ra=" + aluno2.ra + " nome=" + aluno2.nome);

        aluno2["email do aluno"] = "paulo@gmail.com";
        alert(aluno2["email do aluno"]);

        var aluno3 = {
            ra: "1234567",
            nome: "Arthur", // virgula Ã© opcional
        }
        alert("Aluno03 == ra=" + aluno3.ra + " nome=" + aluno3.nome);

        function Aluno(ra, nome) {
            this.ra = ra;
            this.nome = nome;
            this.MostraDados = function() {
                return "Aluno04 == ra=" + this.ra + " nome= " + this.nome;
            }
        }

        var aluno4 = new Aluno("123", "Vinicius");
        alert(aluno4.MostraDados());
        alert(aluno4.nome);

        function Aluno2(){
            var ra;
            var nome;
            
            this.setRa = function(value) {
                this.ra = value;
            }
            this.getRa = function() {
                return this.ra;
            }

            this.setNome = function(value) {
                this.nome = value;
            }
            this.getNome = function() {
                return this.nome;
            }
        }

        var aluno5 = new Aluno2();
        aluno5.setRa("234");
        aluno5.setNome("Luis");

        alert("Aluno05 == ra=" + aluno5.getRa() + " nome=" + aluno5.getNome());

        //herenca
        function AlunoADS(){
            var numLab;
            this.setNumLab = function(value){
                this.numLab = value;
            }
            this.getNumLab = function(){
                return this.numLab;
            }
        }

        AlunoADS.prototype = new Aluno2();
        var aluno7 = new AlunoADS();
        aluno7.setRa("123");
        aluno7.setNome("Raissa");
        aluno7.setNumLab(5);
        alert("Aluno07 == " + aluno7.getNome() + " " + aluno7.getNumLab());

        class Aluno1 {
            constructor(){
                this._ra;
                this._nome;
            }

            setNome(value) {
                this._nome = value;
            }

            getNome() {
                return this._nome;
            }

            setRa(value) {
                this._ra = value;
            }

            getRa() {
                return this._ra;
            }
        }

        var objAluno = new Aluno1();
        objAluno.setNome("Willian");
        objAluno.setRa('123');
        alert(`objAluno == nome=${objAluno.getNome()} ra=${objAluno.getRa()}`);

        //heranca 
        class AlunoADS1 extends Aluno1 {
            constructor() {
                // super chama o construtor da classe pai
                super();
                this._numLab;
            }

            setNumLab(value) {
                this._numLab = value;
            }
            getNumLab() {
                return this._numLab;
            }
        }

        var objAlunoADS = new AlunoADS1();
        objAlunoADS.setNome("Edson");
        objAlunoADS.setRa('123');
        objAlunoADS.setNumLab(6);
        alert(`objAlunoADS == nome=${objAlunoADS.getNome()} ra=${objAlunoADS.getRa()} numLab = ${objAlunoADS.getNumLab()}`);

    </script>
</body>
</html>
